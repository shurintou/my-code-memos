<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unhandledrejection</title>
    <style>
        #textarea {
            margin: 2.5%, 2.5%;
            width: 95%;
            max-width: 600px;
            height: 25em;
            background-color: rgb(240, 234, 234);
            border-radius: 5px;
            border-style: solid;
            border-width: 2px;
            border-color: bisque;
        }
    </style>
</head>

<body onload="registerUnhandledrejection()">
    <div>
        <textarea id="textarea"></textarea>
    </div>
    <button onclick="throwError()">Click this button to run the code above.</button>
    <script type="text/javascript">

        document.querySelector('#textarea').innerHTML = `
    function throwError() {
        new Promise(function () {
            // no catch to handle the error
            throw new Error("Oops, unhandledrejection found !") 
        })
    }



    function registerUnhandledrejection() {
        window.addEventListener('unhandledrejection', function (event) {
            // handle the uncaught error
            alert(event.reason) 
        })
    }
        `

        function throwError() {
            new Promise(function () {
                throw new Error("Oops, unhandledrejection found !")
            })
        }

        /* ref: https://javascript.info/promise-error-handling */
        function registerUnhandledrejection() {
            window.addEventListener('unhandledrejection', function (event) {
                alert(event.reason)
            })
        }

    </script>
</body>

</html>
